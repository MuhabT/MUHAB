<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .image-container {
            width: 1357px;
            height: 611px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        .image-placeholder {
            color: #888;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="photo_2025-01-12_20-42-23.jpg" alt="cute memory"> 
        <div class="image-placeholder"></div>
    </div>
</body>
</html>
